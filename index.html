<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
<div style="width:auto">

  <video id="gifvideo" autoplay loop muted>
    <source src="./videos/GIF.mp4" type="video/mp4">
  </video>
   
  <div class="container " style="width: 30%; background-color: rgb(230, 221, 221);border-radius: 5%;margin: 90px 600px; ">
        
        <h1 class="text-center m-3" style="color: rgb(21, 21, 127);">BMI CALCULATOR</h1>
        <form>
          <div class="d-flex m-3">
            <label for="age">Age </label>
            <input id="age" type="number" class="form-control" value="0" style="width: 50%;margin-left: 125px;" >
          </div>
 
        <div class="d-flex m-3">
            <label for="wt">Weight (kg)</label>
            <input id="wt" type="number" class="form-control ms-5"  value="0"  style="width: 50%;" >
        </div>
        <div class="d-flex m-3">
            <label for="ht">Height (cm)</label>
            <input id="ht" type="number" class="form-control ms-5"  value="0"  style="width: 50%;" >
        </div>
            <div class="d-flex m-3">
            <button id="rt" type="reset">RESET</button>
            <button id="st" type="submit">SUBMIT</button>
        </div>

        <section class="output">
            <h4>Your BMI is</h4>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>  
        </section>

       <section class="bmi-scale m-3">
          <div style="--color: var(--underweight)">
            <h4>Underweight</h4>
            <p>&lt;18.5</p>
          </div>
          <div style="--color: var(--normal)">
            <h4>Normal</h4>
            <p>18.5 - 25</p>
          </div>
          <div style="--color: var(--overweight)">
            <h4>Overweight</h4>
            <p>25 - 30</p>
          </div>
           <div style="--color: var(--obesity)">
            <h4>Obesity</h4>
            <p>>30</p>
           </div>
       </section>
      </form>

    </div>

</div>
   


</body>
<script src="./script.js"></script>
</html>
